    <div class="container">
        <label>Please Enter a Number:</label>
        <input type="text" id="num" onblur="print()"><br /><br />
    </div>

    <script>
        function print(){
            var count = parseInt(document.getElementById('num').value);
            var str = ""
            for(var i = 0; i<=count; i++){
                for(var j = i; j<=i; j++){
                    document.write('<br />')
                }
                document.write(str)
                str += '*';
            }
        }
    </script>
