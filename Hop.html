        <div class="container">
            <input type="text" id="num">
            <button id="plus" onclick="plusfunction(); multiplesof()">+</button>
            <button id="minus" onclick="minusfunction(); multiplesof()">-</button>
            <p id="demo"></p>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>

        function multiplesof(){
            var x = document.getElementById('num').value
                if(x % 7 == 0){
                    document.getElementById('demo').innerHTML = 'hope'
                }
            else{
                    document.getElementById('demo').innerHTML = ' '
                }
        }

        var x = document.getElementById('num')
        function plusfunction(){
            var n = parseInt(x.value)
            n++
            document.getElementById('num').value = n
        }

        function minusfunction(){
            var n = parseInt(x.value)
            n--
            document.getElementById('num').value = n
        }
    </script>
